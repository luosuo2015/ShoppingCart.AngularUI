<!DOCTYPE html>
<html ng-app="theapp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCart - My ASP.NET Application</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/Site.css" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/Home">Shopping Cart App</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/Home">Home</a></li>
                    <li><a href="/index">Shopping Cart</a></li>
                    <li><a href="/ShoppingCart/ItemMaster"> Item Master</a> </li>
                </ul>
                @Html.Partial("_LoginPartial")
            </div>
        </div>
    </div>
    <div class="container body-content">
        <top-panel></top-panel>
        <list-panel></list-panel>
        <singleitem-panel></singleitem-panel>
        <div ng-view></div>
        <hr />
        <footer>
            <p>&copy; @DateTime.Now.Year - Shopping Cart Using AngularJS, MVC and WCF Rest Service</p>
        </footer>
    </div>

    <script src="assets/libs/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.js"></script>
    <script src="assets/libs/angular-file-upload.min.js"></script>
    <script src="assets/libs/jquery-1.10.2.js"></script>
    <script src="assets/libs/jquery.validate.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/model.js"></script>
    <script src="assets/js/itemDetailsListCtrl.js"></script>
    <script src="assets/js/singleItemCtrl.js"></script>
    <script src="assets/js/directive.js"></script>
</body>
</html>
